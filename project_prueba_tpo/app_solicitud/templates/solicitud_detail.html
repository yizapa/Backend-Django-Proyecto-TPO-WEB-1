{% extends 'base_template.html' %}
{% block content %}

<main>
    <div class="main-color-solicitud">
        <h1>Solicitud</h1>
        <h2>{{solicitud.mensaje}}</h2>
        
        {% for label, value in solicitud.get_fields %}
        
            <p><u><strong>{{label | upper}}</strong></u></p>

            <p><em>{{value}}</em></p>
        
        {% endfor %}
        
        <a href="{% url 'solicitud:all' %}">ATRAS</a>
    </div>
</main>
{% endblock %}
